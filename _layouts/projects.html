---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for project in site.posts -%}
      <li>
        <h1>
          <a class="post-link post-title" href="{{ project.url | relative_url }}">
            {{ project.title | escape }}
          </a>
        </h1>
        <a class="post-link" href="{{ project.url | relative_url }}">
          <img src="{{ project.banner }}" />
        </a>
        <div class="post-excerpt">
          {{ project.excerpt }}
        </div>
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
